<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript and the Dom</title>
  </head>
  <body>
    <h1 id="myHeading">Javascript and the Dom</h1>

    <p>Making a web page interactive</p>

    <input
      title="input the color you want for the heading"
      type="text"
      id="myInput"
    />
    <button id="myButton">Change Color</button>

    <button id="resetColor">Reset Color</button> <br /><br />
    <br />

    <hr />
    <div class="list">
      <p title="label" class="description">Things that are purple</p>

      <input type="text" class="description" />

      <button class="description">Change list description</button>

      <ul>
        <li>Grapes</li>
        <li class="error-not-purple">Oranges</li>
        <li>Amethyst</li>
        <li>Lavender</li>
        <li class="error-not-purple">Fire trucks</li>
        <li class="error-not-purple">Snow</li>
        <li>Plums</li>
      </ul>
    </div>

    <input type="text" class="addItemInput" />

    <button class="addItemButton">Add list-item</button> <br /><br />

    <button id="toggleList">Hide list</button>

    <script src="JSinteractivity.js"></script>
  </body>
</html>
